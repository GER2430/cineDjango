{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Películas</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>


<a href="{% url 'Añadir' %}" style="display: inline-block; padding: 8px 16px; font-size: 14px; text-align: center; text-decoration: none; cursor: pointer; border-radius: 4px; background-color: #2196f3; color: white; margin-bottom: 15px;">Agregar nueva película</a>
{% block content %}

<div class="movie-container">
    {% for pelicula in peliculas %}
        <div class="movie-card">
            <h5>{{pelicula.titulo}}</h5>
            <p>{{pelicula.director}}</p>
            <p>{{pelicula.genero}}</p>
            <p>{{pelicula.lanzamiento}}</p>
            <p>{{pelicula.duracion}}</p>
            <p>{{pelicula.sinopsis}}</p>
            <div>
                <a href="{% url 'actualizar' pk=pelicula.id %}" style="display: inline-block; padding: 8px 16px; 
                margin: 5px; font-size: 14px; text-align: center; text-decoration: none; cursor: pointer; border-radius: 4px; background-color: #4caf50; color: white;">update</a>
                <a href="{% url 'Borrar' pk=pelicula.id %}" style="display: inline-block; padding: 8px 16px;
                margin: 5px; font-size: 14px; text-align: center; text-decoration: none; cursor: pointer; border-radius: 4px; background-color: #f44336; color: white;">delete</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

</body>
</html>
